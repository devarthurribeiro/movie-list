<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>Projeto Locadora | Cadastro</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <div class="container">
            <div class="flex">
                <h:form class="movie-filme">
                    <div class="ui-g">
                        <div class="ui-md-12">
                            <p:outputLabel value="TÃ­tulo"/> <br/>
                            <p:inputText value="#{movieCtrl.movie.titulo}" required="true"/>
                        </div>
                        <div class="ui-md-12">
                            <p:outputLabel value="Data Lancamento"/> <br/>
                            <p:inputText id="data" value="#{movieCtrl.movie.data}" required="true">
                                <f:convertDateTime pattern="dd/MM/yyyy" for="data" />
                            </p:inputText>
                        </div>
                        <div class="ui-md-12">
                            <p:outputLabel value="Nota"/><br/>
                            <p:inputText id="nota" value="#{movieCtrl.movie.nota}">
                                <f:validateDoubleRange minimum="1" maximum="5"/>
                            </p:inputText>
                        </div>
                        <div class="ui-md-12">
                            <p:outputLabel value="Descricao"/><br/>
                            <p:inputTextarea value="#{movieCtrl.movie.descricao}" />
                        </div>
                        <div class="ui-md-12">
                            <p:outputLabel value="Quantidade"/><br/>
                            <p:inputText value="#{movieCtrl.movie.estoque}">
                            </p:inputText>
                        </div>
                        <div class="ui-md-12">
                            <br></br>
                            <p:commandButton value="Cancelar" action="#{movieCtrl.add()}" /> 
                            <p:commandButton value="Cadastrar" action="#{movieCtrl.add()}" /> 
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
