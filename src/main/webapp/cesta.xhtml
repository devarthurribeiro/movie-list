<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>Projeto Locadora | Cesta</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <div class="container">
            <h:form>

                <p:dataTable value="#{cartCtrl.getMovies()}" var="movie" border="1">

                    <f:facet name="header">LISTA DE FILMES</f:facet>

                    <p:column>
                        <f:facet name ="header">ID</f:facet>
                            #{movie.id}
                    </p:column>

                    <p:column>
                        <f:facet name ="header">TITULO</f:facet >
                            #{movie.titulo}
                    </p:column>

                    <p:column>
                        <f:facet name ="header">DATA DE LANÇAMENTO</f:facet >
                            #{movie.data}
                    </p:column>

                    <p:column>
                        <f:facet name ="header">NOTA</f:facet >
                            #{movie.nota}
                    </p:column>

                    <p:column>
                        <f:facet name ="header">DESCRIÇÃO</f:facet >
                            #{movie.descricao}
                    </p:column>

                    <p:column>
                        <f:facet name ="header">ADICIONAR A CESTA</f:facet >
                        <p:commandButton value="Adicionar" action="#{cartCtrl.add(movie)}" /> 
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
